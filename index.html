<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" />
    <link rel="stylesheet" href="style.css">
    <title>Validation formulaire js</title>
</head>
<body>
    <section class="container-formulaire">
        <div class="header">
            <h2>Cr√©ate Account</h2>
        </div>
        <form action="" class="form" id="form">
            <div class="form-control">
                <label>Username</label><input type="text" id="username" placeholder="MonPseudo007">
                <i class="fas fa-check-circle"></i>
                <i class="fas fa-exclamation-circle"></i>
                <small>Error  message</small>
            </div>
            <div class="form-control">
                <label>Email</label><input type="email" id="email" placeholder="MonEmail@service.com">
                <i class="fas fa-check-circle"></i>
                <i class="fas fa-exclamation-circle"></i>
                <small>Error  message</small>
            </div>
            <div class="form-control">
                <label>Password</label><input type="password" id="password" placeholder="********">
                <i class="fas fa-check-circle"></i>
                <i class="fas fa-exclamation-circle"></i>
                <small>Error  message</small>
            </div>
            <div class="form-control">
                <label>Password check</label><input type="password" id="repassword" placeholder="*******">
                <i class="fas fa-check-circle"></i>
                <i class="fas fa-exclamation-circle"></i>
                <small>Error  message</small>
            </div>

            <button>Submit</button>


        </form>
    </section>
    <script src="script.js"></script>
</body>
</html>
